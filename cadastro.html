<body>
    <header class="header">
        </header>

    <main id="app-content">
        <section id="formulario-principal">
            <h2>Junte-se a Nós! Cadastro de Voluntário / Doador</h2>
            
            <form id="cadastro-form" action="#" method="POST" autocomplete="on">
                
                <fieldset>
                    <legend>1. Dados Pessoais</legend>
                    
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">
                    </div>
                    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" placeholder="000.000.000-00" title="Formato: 000.000.000-00">
                    </div>

                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required max="2025-01-01">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>2. Endereço</legend>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" maxlength="15" placeholder="(99) 99999-9999" title="Formato: (99) 99999-9999">
                    </div>
                    
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" maxlength="9" placeholder="99999-999" title="Formato: 99999-999">
                    </div>
                    
                    <div>
                        <label for="endereco">Endereço (Rua e Número):</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Rua, Avenida e Número">
                    </div>

                    <div>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="" disabled selected>Selecione seu Estado</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            </select>
                    </div>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    </body>
</html>
